<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 

    产生：在嵌套内部函数定义执行完时就产生了（不是在调用里）
    死亡：在嵌套的内部函数成功垃圾对象时
   -->

  <script>
    function fn1 () {
      var a = 2;//此时闭包产生---（函数提升，内部函数对象已经创建）
      function fn2 () {
        a++;
        console.log(a);
      }
      return fn2  //最终结果 返回 fn2
    }

    var f = fn1()
    f()
    f()
    f == null //-----此时闭包死亡
  </script>
</body>

</html>
