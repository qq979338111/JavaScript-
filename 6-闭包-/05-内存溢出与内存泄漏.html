<body>
  <!-- 
      内存溢出： 是一个种错误，--程序运行需要的内存超过了计算机本身的内存
      内存泄漏：占用的内存没有即时释放
             1 意外的全局变量；
             2 没有即时清理的计时器 或 回调函数
             3 闭包 
 -->
  <script>
    var obj = {}
    for (var i = 0; i < 10000; i++) {
      obj[i] = new Array(1000000)
      console.log('1111');
    }

  </script>
</body>
