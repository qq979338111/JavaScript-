<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    1 每个函数function 都有一个prototype  ,即显式原型（属性）；
    2  每个实例对象都有一个 __proto__ ，可称为隐式原型 （属性）；
    3 对象的隐式原型的值为其对应构造函数的显示原型的值


   -->



  <script>
    function Fn () {
      // this.prototype = {}
    }
    // 每个函数function 都有一个prototype  ,即显式原型（属性）；默认指向空 object 对象
    console.log(Fn.prototype);
    var fn = new Fn() //内部进行处理语句：this.__proto__ ==Fn.prototype
    console.log(fn.__proto__);

    // 对象的隐式原型的值为其对应构造函数的显示原型的值
    console.log(Fn.prototype === fn.__proto__); true

    Fn.prototype.test = function () {
      console.log('我是Fn原型上的test方法');
    }
    fn.test();
    console.log('----------');
    fn.__proto__.test = function () {
      console.log('我是fn隐式原型上的test方法');
    }
    fn.test();
  </script>
</body>

</html>
