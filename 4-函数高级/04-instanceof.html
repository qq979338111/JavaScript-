<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
      1.instanceof 是如何判断的？
          表达式：A instanceof B 
              如果B函数的显示函数原型对象在A对象的原型链上，则返回 true  否则 返回 false
            

   -->
  <script>
    function B () {
      console.log('A');
    }
    var A = new B()
    console.log(A instanceof B);
  </script>
</body>

</html>
