<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      问题：在js调用函数时传递变量参数时，是值传递还是引用传递
            理解1： 都是值传递 （基本值/地址值）
            理解2：可能是值传递 也可能是引用传递（地址值）

    */

    var a = 3;
    function fn (a) {
      a = a + 1

      // console.log('fn:', a);
    }
    fn(a)//把3传入 fn（）
    console.log(a);//3
    console.log('------------------------------');

    function fn2 (objN) {//把obj赋值给objN 地址值相等
      // console.log(objN.name == obj.name);//true
      console.log(objN.name);
    }
    var obj = { name: '孙悟空' }//obj是一个地址值，是括号后面对象的地址值
    fn2(obj)
  </script>
</body>

</html>
