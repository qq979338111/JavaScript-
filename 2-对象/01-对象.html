<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>

    /* 
    1.什么是对象？
          ·多个数据的封装体
          ·用来保存多个数据的容器
        一个对象代表现实中的一个事物
    2.为什么要用对象？
          统一管理多个数据
    3.对象的组成      
            -属性：属性名（字符串） + 属性值 （任意）
            -方法：-----一种特别的属性（属性值是函数）---特别在可以运算执行
    */
    /* 
    访问对象内部数据--
          对象.属性名：编码简单，有时候不能用。
          对象['属性名']:编码困难--通用
    */

    // 
    var obj = {
      name: 'tom',
      age: 12,
      setName: function (name) {
        this.name = name
      },
      setAge: function (age) {
        this.age = age
      }
    }
    obj.setAge(20)
    obj['setName']('kaixin')
    console.log(obj.age, obj['name'])




  </script>
</body>

</html>
